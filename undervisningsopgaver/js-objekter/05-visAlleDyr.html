<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<article>
			<ul></ul>
		</article>
		<script>
			window.addEventListener("DOMContentLoaded", start);

			function start() {
				const article = document.querySelector("article");
				const ul = article.querySelector("ul");
				let dyr = [
					{
						navn: "Gris",
						type: "Pattedyr",
						billede: "http://mabe-kea.dk/E19/pics/pig.png",
						levested: "Svinefarme",
					},
					{
						navn: "Frø",
						type: "Amfibie",
						billede: "http://mabe-kea.dk/E19/pics/frog.png",
						levested: "Moser",
					},
					{
						navn: "Ræv",
						type: "Pattedyr",
						billede: "http://mabe-kea.dk/E19/pics/fox.png",
						levested: "SvinefaSkoverme",
					},
					{
						navn: "Sild",
						type: "Fisk",
						billede: "http://mabe-kea.dk/E19/pics/sild.png",
						levested: "Havet",
					},
					{
						navn: "Krokodille",
						type: "Krybdyr",
						billede: "http://mabe-kea.dk/E19/pics/pig.png",
						levested: "Vand",
					},
				];

				dyr.forEach((dyr) => {
					let el = document.createElement("li");
					el.textContent = `Navn: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested}`;
					ul.appendChild(el);
				});

				console.log(dyr);
			}
		</script>
	</body>
</html>
