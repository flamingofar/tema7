<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>test</title>

		<link rel="shortcut icon" href="data:image/x-icon," type="image/x-icon" />
		<link rel="stylesheet" href="popup.css" />
	</head>

	<body>
		<h1>Persongalleri</h1>
		<div class="buttons">
			<div class="box">
				<h2>Troende:</h2>
				<input class="check check_1" data-troende="troende" type="checkbox" />
			</div>
			<div class="box">
				<h2>Ikke Troende:</h2>
				<input
					class="check check_2"
					data-troende="ikkeTroende"
					type="checkbox"
				/>
			</div>
			<div class="box">
				<h2>Tvivler:</h2>
				<input class="check check_3" data-troende="tvivler" type="checkbox" />
			</div>
		</div>

		<section id="liste"></section>

		<template>
			<article class="person">
				<h2 class="navn"></h2>
				<p class="køn"></p>
				<img src="" alt="" class="profil-billede" />
			</article>
		</template>

		<section id="popup">
			<article>
				<div class="luk_container">
					<div class="luk"></div>
				</div>
				<h2></h2>
				<img src="#" alt="" />
				<h3>Titel: <span class="titel"></span></h3>
				<p>Email: <span class="email"></span></p>
				<p>Fødselsdag: <span class="fdag"></span></p>
				<p>Hobby: <span class="hobby"></span></p>
				<p>Troende: <span class="tro"></span></p>
			</article>
		</section>

		<script src="./popup.js"></script>
	</body>
</html>
