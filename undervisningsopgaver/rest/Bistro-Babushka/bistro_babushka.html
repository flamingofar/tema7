<!-- @format -->

<!DOCTYPE html>
<html lang="da">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bistro Babushka</title>

		<!--Fjerner favicon.ico error-->
		<link rel="shortcut icon" href="data:image/x-icon," type="image/x-icon" />
		<link rel="stylesheet" href="bistro_babushka.css" />
	</head>
	<body>
		<header>
			<div class="logo"></div>
			<h1>Bistro Babushka</h1>
		</header>
		<main>
			<div class="buttons_container">
				<h2>Alle</h2>
				<div class="buttons">
					<div class="button">
						<button data-retter="alle" class="active">Alle</button>
						<button data-retter="forretter">Forretter</button>
						<button data-retter="hovedretter">Hovedretter</button>
						<button data-retter="desserter">Desserter</button>
					</div>

					<div class="select">
						<label for="sort">Sort√©r efter:</label>
						<select name="sort" id="sort">
							<option value="alfabetisk" selected>Alfabetisk</option>
							<option value="pris">Pris</option>
						</select>
					</div>
				</div>
			</div>

			<div id="liste"></div>
		</main>

		<!-- LOADING SKELETON-->

		<div class="grid">
			<article class="skeleton-ret">
				<div class="card">
					<img class="skeleton" src="#" alt="" />

					<div class="name_container">
						<div class="skeleton skeleton-text"></div>
						<div class="skeleton skeleton-text"></div>
					</div>
					<div class="details">
						<div class="skeleton skeleton-text"></div>
						<div class="skeleton skeleton-text"></div>
						<div class="skeleton skeleton-text"></div>
						<div class="skeleton skeleton-text"></div>
					</div>
				</div>
			</article>
		</div>

		<!-- TEMPLATE FOR DATA-->
		<template>
			<article class="ret">
				<img src="#" alt="" />
				<div class="name_container">
					<h2 class="name"></h2>
				</div>
				<div class="details">
					<p class="kort"></p>
					<p class="country"></p>
					<p class="createdAt"></p>
				</div>
				<div class="pris">
					<span class="pris-tag"></span>
				</div>
			</article>
		</template>
		<script></script>
		<script src="bistro_babushka.js"></script>
	</body>
</html>
