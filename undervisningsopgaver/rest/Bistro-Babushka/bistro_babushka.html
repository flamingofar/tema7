<!-- @format -->

<!DOCTYPE html>
<html lang="da">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bistro Babushka</title>

		<!--Fjerner favicon.ico error-->
		<link rel="shortcut icon" href="data:image/x-icon," type="image/x-icon" />
		<link rel="stylesheet" href="bistro_babushka.css" />
	</head>
	<body>
		<header>
			<div class="logo"></div>
			<h1>Bistro Babushka</h1>
		</header>
		<main>
			<div class="buttons_container">
				<h2>Alle</h2>
				<div class="buttons">
					<button data-retter="alle" class="active">Alle</button>
					<button data-retter="forretter">Forretter</button>
					<button data-retter="hovedretter">Hovedretter</button>
					<button data-retter="desserter">Desserter</button>
				</div>
			</div>

			<div id="liste"></div>
		</main>
		<template>
			<article class="ret">
				<img src="#" alt="" />
				<div class="name_container">
					<h2 class="name"></h2>
				</div>
				<div class="details">
					<p class="kort"></p>
					<p class="country"></p>
					<p class="createdAt"></p>
				</div>
			</article>
		</template>
		<script src="bistro_babushka.js"></script>
	</body>
</html>
