<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Person Gallery</title>

		<style>
			body {
				background: rgb(250, 250, 250);
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				overflow-x: hidden;

				font-family: "Century Gothic", sans-serif;
			}
			main {
				display: grid;

				width: 100vw;
				height: auto;
				max-width: 1200px;
				margin: auto;
			}
			#liste {
				width: 100%;
				display: grid;

				grid-area: 1/1;
				grid-template-columns: repeat(auto-fill, minmax(20rem, 1fr));
				gap: 2rem;
			}
			article {
				width: 100%;
				min-height: 10rem;
				padding: 0.5rem;

				background: white;
				border-radius: 4px;

				box-shadow: -1px 12px 18px -8px rgba(0, 0, 0, 0.5);
				-webkit-box-shadow: -1px 12px 18px -8px rgba(0, 0, 0, 0.5);
				-moz-box-shadow: -1px 12px 18px -8px rgba(0, 0, 0, 0.5);

				transition: box-shadow 200ms ease-out;
			}

			article:nth-child(even) {
				background: rgb(241, 241, 241);
			}

			article:hover {
				box-shadow: -1px 12px 18px -8px rgba(0, 0, 0, 0.3);
				-webkit-box-shadow: -1px 12px 18px -8px rgba(0, 0, 0, 0.3);
				-moz-box-shadow: -1px 12px 18px -8px rgba(0, 0, 0, 0.3);
			}
			ul {
				display: flex;
				justify-content: space-evenly;
				align-items: flex-start;
				flex-direction: column;
			}

			img {
				width: 100%;
				height: auto;
				display: block;
				aspect-ratio: 16/9;

				object-fit: cover;
			}

			h2,
			h3 {
				display: inline-block;
			}

			.lname {
				font-weight: lighter;
				padding-bottom: 0.3rem;
				border-bottom: solid 1px black;
			}

			.name {
				padding-left: 1.5rem;
			}

			.details {
				padding: 0 1.5rem;
			}
		</style>
	</head>
	<body>
		<main>
			<div id="liste"></div>
			<template>
				<article>
					<div class="name">
						<h2 class="fname"></h2>
						<h2 class="lname"></h2>
					</div>
					<img src="#" alt="" />
					<div class="details">
						<p class="email"></p>
						<p class="year"></p>
						<p class="createdAt"></p>
					</div>
				</article>
			</template>
		</main>
		<script>
			const db = "https://persongalleri-0638.restdb.io/rest/person?";
			const APIKey = "612486a143cedb6d1f97e890";
			const images = "images.json";

			var settings = {
				async: true,
				crossDomain: true,
				url: db,
				method: "GET",
				headers: {
					"content-type": "application/json",
					"x-apikey": APIKey,
					"cache-control": "no-cache",
				},
			};

			async function fetchDBData() {
				const res = await fetch(db, settings);
				const json = await res.json();
				vis(json);
			}

			function vis(json) {
				const dyreTemplate = document.querySelector("template");
				const container = document.querySelector("#liste");
				let count = 0;

				json.forEach((el) => {
					count++;
					let klon = dyreTemplate.cloneNode(true).content;
					klon.querySelector(".lname").textContent = el.first_name;
					klon.querySelector(".fname").textContent = el.last_name;
					klon.querySelector("img").src = `faces/img${count}.jpg`;
					klon.querySelector(".email").textContent = `Email: ${el.email}`;
					klon.querySelector(".year").textContent = `Ã…rgang: ${el.year}`;
					klon.querySelector(
						".createdAt"
					).textContent = `Created: ${truncateString(el.createdAt, 10)}`;

					//Appender alle elementerne
					container.appendChild(klon);
				});

				console.log(json);
			}

			function truncateString(string, limit) {
				if (string.length > limit) {
					return string.substring(0, limit);
				} else {
					return string;
				}
			}

			fetchDBData();
		</script>
	</body>
</html>
